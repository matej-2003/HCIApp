<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="icon" type="image/x-icon" href="/HCIApp/static/icons/logo2/favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reservations - Map App</title>
	<link rel="manifest" href="/HCIApp/static/manifest.json">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
	<link rel="stylesheet" href="https://unpkg.com/leaflet-legend/leaflet-legend.css" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
	<link rel="stylesheet" href="/HCIApp/static/css/styles.css">
	<link rel="stylesheet" href="/HCIApp/static/css/navbar.css">
	
<style>
	.container_div {
		padding: 20px;
	}

	.parking-info {
		border: 1px solid #ccc;
		padding: 20px;
		border-radius: 8px;
		background-color: #f9f9f9;
		max-width: 400px;
		margin: 20px auto;
	}

	.button-container {
		display: flex;
		justify-content: space-around;
		margin-top: 20px;
		gap: 10px;
	}

	.button-container button {
		display: flex;
		align-items: center;
		justify-content: center;
		height: 40px;
		padding: 10px 20px;
		white-space: nowrap;
		flex: 1;
		min-width: 120px;
	}

	.res_title {
		font-size: x-large;
	}

	img.spot {
		margin: 1em;
	}

	.timer {
		font-size: 1.5em;
		font-weight: bold;
		color: #d9534f;
		text-align: center;
		margin-top: 20px;
	}
</style>

</head>

<body>
	<div id="content">
		

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header
			mdl-layout--fixed-tabs">
	<header class="mdl-layout__header">
		<div class="mdl-layout__tab-bar mdl-js-ripple-effect">
			<a href="#fixed-tab-1" class="mdl-layout__tab is-active">Current reservation</a>
			<a href="#fixed-tab-2" class="mdl-layout__tab">Reservation history</a>
		</div>
	</header>
	<main class="mdl-layout__content">
		<section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
			<div class="page-content">
				<div class="container_div">

					<div id="parking-info" class="parking-info">
					</div>
					<div id="countdown-timer" class="timer">
						Time remaining: <span id="time">--:--</span>
					</div>
					<div class="button-container">
						<button id="cancel-reservation-button"
							class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
							Cancel Reservation
						</button>
						<button id="open-navigation-button"
							class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">
							Open Navigation
						</button>
					</div>
				</div>
			</div>
		</section>
		<section class="mdl-layout__tab-panel" id="fixed-tab-2">
			<div class="page-content">
			</div>
		</section>
	</main>
</div>

	</div>

	<div class="mdl-bottom-navigation">
		<a href="/HCIApp/reservations.html"
			class="menu-button active">
			<i class="material-icons">add_circle</i>
			<span>Reservations</span>
		</a>
		
		<a href="/HCIApp/" class="menu-button ">
			<i class="material-icons">map</i>
			<span>Map</span>
		</a>
		<a href="/HCIApp/history.html" class="menu-button ">
			<i class="material-icons">history</i>
			<span>Search history</span>
		</a>
	</div>

	<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
	<script src="https://unpkg.com/leaflet-legend/leaflet-legend.js"></script>
	<script src="/HCIApp/static/js/fakeinfo.js"></script>
	<script>
		if ('serviceWorker' in navigator) {
			navigator.serviceWorker.register('/static/js/service-worker.js')
				.then(() => console.log('Service Worker Registered'))
				.catch((err) => console.log('Service Worker Registration Failed: ', err));
		}
	</script>

	
<script src="/HCIApp/static/js/reservation.js"></script>

</body>

</html>
